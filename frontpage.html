<html>

<head>
    <center>
        <h1>Logging Form</h1>
    </center>
    <script>
        function validate()
        {
           //document.write("right");
           var x = document.getElementsById("fname");
           document.write(x);
           if(x.value.match("/^[A-Za-z]+$/"))
           {
            document.write("right");
           }
           else
            document.write("wrong");
        }
    </script>
</head>

<body>
    <center>
        <div> First name: <input type="text" id="fname"><br></div><br>
        <div> Last name: <input type="text" name="lname"><br></div><br>
        <div> Email Id: <input type="text" name="salary"><br></div><br>
        <div>Mob.No.: <input type="text" name="mobno"><br></div><br>
        <div> <button type="submit" value="submit" onclick="validate()">submit<br></div>
    </center>
</body>

</html>
